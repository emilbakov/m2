{% extends "baseclean.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">животно</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ animal.name }}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
          
        </div>
        <p class="leading-relaxed mb-4">{{ animal.description }}</p>
        
        <div class="flex">
            <a href ="{% url 'animal' %}" >
                <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Go back</button>
            </a>
          
        </div>
      </div>
      <img alt="animal" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{ animal.photo.url }}">
    </div>
  </div>
</section>

{% endblock %}
